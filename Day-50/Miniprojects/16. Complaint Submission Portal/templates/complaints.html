<h2>Complaints</h2>
<p>Total: {{ total }} | Resolved: {{ resolved }}</p>
<a href="{{ url_for('submit') }}">+ Submit Complaint</a>

<ul>
  {% for c in complaints %}
    <li>
      <strong>{{ c.name }}</strong>: {{ c.message }}<br>
      Status: {{ "✅ Resolved" if c.resolved else "❌ Pending" }}<br>
      [<a href="{{ url_for('resolve', id=c.id) }}">Update</a> |
       <a href="{{ url_for('delete', id=c.id) }}">Delete</a>]
    </li>
  {% endfor %}
</ul>
