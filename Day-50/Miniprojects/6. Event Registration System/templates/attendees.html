<h2>Registered Attendees</h2>
<a href="{{ url_for('register') }}">+ New Registration</a>
<table>
  <tr><th>Name</th><th>Email</th><th>Event</th><th>Actions</th></tr>
  {% for a in attendees %}
    <tr>
      <td>{{ a.name }}</td>
      <td>{{ a.email }}</td>
      <td>{{ a.event_name }}</td>
      <td>
        <a href="{{ url_for('edit_attendee', id=a.id) }}">Edit</a> |
        <a href="{{ url_for('delete_attendee', id=a.id) }}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
