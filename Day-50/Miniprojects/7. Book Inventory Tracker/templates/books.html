<h2>Book Inventory</h2>
<a href="{{ url_for('add_book') }}">+ Add Book</a>

<table>
  <tr><th>Title</th><th>Author</th><th>Quantity</th><th>Year</th><th>Actions</th></tr>
  {% for b in books %}
    <tr>
      <td>{{ b.title }}</td>
      <td>{{ b.author }}</td>
      <td>{{ b.quantity }}</td>
      <td>{{ b.published_year }}</td>
      <td>
        <a href="{{ url_for('edit_book', id=b.id) }}">Edit</a> |
        <a href="{{ url_for('delete_book', id=b.id) }}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
