<h2>Enrollments</h2>
<a href="{{ url_for('enroll') }}">+ Enroll Student</a>
<table>
  <tr><th>Student</th><th>Course</th><th>Actions</th></tr>
  {% for e in pairs %}
    <tr>
      <td>{{ e.student.name }}</td>
      <td>{{ e.course.name }}</td>
      <td>
        <a href="{{ url_for('edit_enrollment', id=e.id) }}">Edit</a> |
        <a href="{{ url_for('delete_enrollment', id=e.id) }}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
