<h2>Subscribers</h2>
<a href="{{ url_for('add') }}">+ Add Subscriber</a>
<ul>
  {% for s in subscribers %}
    <li>
      {{ s.email }} - {{ s.plan }} ({{ s.subscribed_on.strftime('%Y-%m-%d %H:%M') }})
      [<a href="{{ url_for('edit', id=s.id) }}">Edit</a> |
       <a href="{{ url_for('delete', id=s.id) }}">Delete</a>]
    </li>
  {% endfor %}
</ul>
