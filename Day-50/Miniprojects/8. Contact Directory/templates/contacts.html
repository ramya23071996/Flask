<h2>Contact Directory</h2>
<a href="{{ url_for('add_contact') }}">+ Add Contact</a>
<table>
  <tr><th>Name</th><th>Phone</th><th>Email</th><th>Address</th><th>Actions</th></tr>
  {% for c in contacts %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.address }}</td>
      <td>
        <a href="{{ url_for('edit_contact', id=c.id) }}">Edit</a> |
        <a href="{{ url_for('delete_contact', id=c.id) }}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
