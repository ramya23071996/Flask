<h2>Appointments</h2>
<a href="{{ url_for('book') }}">+ Book Appointment</a>
<a href="{{ url_for('delete_expired') }}">ðŸ§¹ Clean Expired</a>

<table>
  <tr><th>Name</th><th>Date</th><th>Time</th><th>Status</th><th>Actions</th></tr>
  {% for a in appointments %}
    <tr>
      <td>{{ a.name }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.time.strftime('%H:%M') }}</td>
      <td>{{ a.status }}</td>
      <td>
        <a href="{{ url_for('edit', id=a.id) }}">Edit</a>
      </td>
    </tr>
  {% endfor %}
</table>
