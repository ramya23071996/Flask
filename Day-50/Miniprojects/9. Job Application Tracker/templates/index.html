<h2>Job Applications</h2>
<a href="{{ url_for('add_application') }}">+ Add Application</a>

<form method="get">
  <select name="status">
    <option value="">-- All Statuses --</option>
    {% for s in ["Applied", "Shortlisted", "Rejected"] %}
      <option value="{{ s }}" {% if status_filter == s %}selected{% endif %}>{{ s }}</option>
    {% endfor %}
  </select>
  <button type="submit">Filter</button>
</form>

<table>
  <tr><th>Name</th><th>Email</th><th>Job Title</th><th>Status</th><th>Actions</th></tr>
  {% for a in applications %}
    <tr>
      <td>{{ a.name }}</td>
      <td>{{ a.email }}</td>
      <td>{{ a.job_title }}</td>
      <td>{{ a.status }}</td>
      <td>
        <a href="{{ url_for('edit_application', id=a.id) }}">Edit</a> |
        <a href="{{ url_for('delete_application', id=a.id) }}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
