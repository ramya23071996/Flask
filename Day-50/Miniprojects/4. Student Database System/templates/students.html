<h2>Student Profiles</h2>
<a href="{{ url_for('register_student') }}">+ Add Student</a>

<table>
  <tr><th>Name</th><th>Roll</th><th>Email</th><th>Age</th><th>Actions</th></tr>
  {% for s in students %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.roll_no }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.age }}</td>
      <td>
        <a href="{{ url_for('edit_student', id=s.id) }}">Edit</a> |
        <a href="{{ url_for('delete_student', id=s.id) }}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
