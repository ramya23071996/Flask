<h2>Task List</h2>
<a href="{{ url_for('add_task') }}">+ Add Task</a>

<table>
  <tr><th>Title</th><th>Due Date</th><th>Status</th><th>Actions</th></tr>
  {% for task in tasks %}
    <tr>
      <td>{{ task.title }}</td>
      <td>{{ task.due_date }}</td>
      <td>{{ "Done" if task.is_done else "Pending" }}</td>
      <td>
        <a href="{{ url_for('edit_task', id=task.id) }}">Edit</a>
      </td>
    </tr>
  {% endfor %}
</table>
