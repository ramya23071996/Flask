<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">

  <h2>ðŸ’± Currency Converter</h2>

  <div class="input-group mb-3" style="max-width: 400px;">
    <input type="number" id="amount" class="form-control" placeholder="Enter amount" value="100">
    <select id="currency" class="form-select">
      {% for c in currencies %}
        <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
    <button class="btn btn-outline-primary" id="convert-btn">Convert</button>
  </div>

  <div id="result-area" class="fs-4 mt-3">Converted Amount: --</div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
