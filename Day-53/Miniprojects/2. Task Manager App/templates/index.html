{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Task Manager</h2>
  <div id="alert" class="alert alert-success d-none"></div>
  <form id="task-form" class="mb-3">
    <input class="form-control" id="task-title" placeholder="New task" required />
    <button class="btn btn-primary mt-2" type="submit">Add Task</button>
  </form>
  <table class="table table-bordered">
    <thead><tr><th>#</th><th>Title</th></tr></thead>
    <tbody id="task-body">
      {% for task in tasks %}
      <tr><td>{{ task.id }}</td><td>{{ task.title }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
