<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='timer.css') }}">
</head>
<body class="p-4">

  <h2 class="mb-4">ðŸ§© Timed Quiz</h2>

  <div class="mb-3">
    <div class="progress" style="height: 25px;">
      <div class="progress-bar bg-success" id="timer-bar" style="width: 100%;">
        <span id="timer-text">Time left: --</span>
      </div>
    </div>
  </div>

  <form id="quiz-form">
    {% for q in questions %}
      <div class="mb-4">
        <h5>{{ q.question }}</h5>
        {% for opt in q.options %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q{{ q.id }}" value="{{ opt }}">
            <label class="form-check-label">{{ opt }}</label>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Answers</button>
  </form>

  <script src="{{ url_for('static', filename='timer.js') }}"></script>
</body>
</html>
