<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poll App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">{{ poll.question }}</h1>
    <div id="alerts"></div>
    <div class="d-flex flex-column gap-3">
      {% for opt in poll.options.keys() %}
        <button class="btn btn-outline-primary vote-btn" data-opt="{{ opt }}">{{ opt }}</button>
      {% endfor %}
    </div>

    <div class="mt-5">
      <h3 class="text-center">üìä Live Results</h3>
      <canvas id="resultChart" height="200"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById("resultChart").getContext("2d");
    let chart;

    function renderChart(data) {
      const labels = Object.keys(data);
      const votes = Object.values(data);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Votes",
            data: votes,
            backgroundColor: "rgba(54, 162, 235, 0.6)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function updateResults() {
      fetch("/api/results")
        .then(res => res.json())
        .then(data => renderChart(data));
    }

    document.querySelectorAll(".vote-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const opt = btn.dataset.opt;
        fetch("/api/vote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ option: opt })
        })
        .then(res => res.json().then(data => {
          if (res.status === 200) {
            showMessage("‚úÖ Vote successful!", "success");
            updateResults();
          } else {
            showMessage("‚ö†Ô∏è " + data.error, "danger");
          }
        }));
      });
    });

    function showMessage(msg, type) {
      const alertBox = document.getElementById("alerts");
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${msg}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    updateResults();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
