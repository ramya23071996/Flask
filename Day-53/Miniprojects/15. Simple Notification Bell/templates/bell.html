<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notification Bell</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='bell.css') }}">
</head>
<body class="p-4">

  <h2>ðŸ”” Notification Center</h2>

  <button class="btn position-relative" id="bell-button" data-bs-toggle="modal" data-bs-target="#notifModal">
    <i class="bi bi-bell fs-3"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="notif-badge">
      0
    </span>
  </button>

  <!-- Notification Modal -->
  <div class="modal fade" id="notifModal" tabindex="-1" aria-labelledby="notifModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notifModalLabel">Unread Notifications</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="notif-list">
          <!-- Messages will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='bell.js') }}"></script>
</body>
</html>
