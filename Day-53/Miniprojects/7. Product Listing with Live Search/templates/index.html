<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">üõçÔ∏è Product Listing</h1>

    <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search products..." />

    <div id="loader" class="text-center fw-bold" style="display:none;">üîç Searching...</div>

    <div id="productList" class="row"></div>
  </div>

  <script>
    const productList = document.getElementById("productList");
    const loader = document.getElementById("loader");
    const searchInput = document.getElementById("searchInput");

    function displayProducts(data) {
      productList.innerHTML = "";
      if (data.length === 0) {
        productList.innerHTML = "<p class='text-center'>No products found.</p>";
        return;
      }
      data.forEach(prod => {
        productList.innerHTML += `
          <div class="col-md-4 mb-3">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${prod.name}</h5>
                <p class="card-text">${prod.price}</p>
              </div>
            </div>
          </div>
        `;
      });
    }

    function fetchAndFilterProducts(term = "") {
      loader.style.display = "block";
      fetch("/api/products")
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(p =>
            p.name.toLowerCase().includes(term.toLowerCase())
          );
          displayProducts(filtered);
          loader.style.display = "none";
        });
    }

    searchInput.addEventListener("input", e => {
      const term = e.target.value;
      fetchAndFilterProducts(term);
    });

    // Initial load
    fetchAndFilterProducts();
  </script>
</body>
</html>
