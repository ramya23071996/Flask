<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ event }} - Seat Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='seats.css') }}">
</head>
<body class="p-4">

  <h2 class="mb-4">🎟️ Seats for {{ event }}</h2>

  <div class="d-flex flex-wrap gap-2" id="seat-area">
    {% for label in seat_labels %}
      <button class="btn seat-btn" id="btn-{{ label }}">{{ label }}</button>
    {% endfor %}
  </div>

  <script src="{{ url_for('static', filename='seats.js') }}"></script>
</body>
</html>
