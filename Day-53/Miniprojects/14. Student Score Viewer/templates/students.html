<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Scores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='scores.css') }}">
</head>
<body class="p-4">

  <h2>🎓 Student Score Viewer</h2>

  <ul class="list-group mb-4" id="student-list">
    {% for student in students %}
      <li class="list-group-item list-group-item-action" data-id="{{ student.id }}">
        {{ student.name }}
      </li>
    {% endfor %}
  </ul>

  <div id="loading" class="text-primary fw-bold mb-3" style="display:none;">Loading scores...</div>
  <div id="score-display" class="row g-3"></div>

  <script src="{{ url_for('static', filename='scores.js') }}"></script>
</body>
</html>
