<!DOCTYPE html>
<html lang="en">
<head>
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center">General Knowledge Quiz</h2>
        <form method="POST" action="{{ url_for('submit_quiz') }}">
            <div class="mb-3">
                <label>1. What is the capital of France?</label><br>
                <input type="radio" name="q1" value="1"> Paris<br>
                <input type="radio" name="q1" value="0"> Rome<br>
                <input type="radio" name="q1" value="0"> Madrid
            </div>
            <!-- Add more questions similarly -->
            <button type="submit" class="btn btn-success">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
