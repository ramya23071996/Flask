<!DOCTYPE html>
<html>
<head>
  <title>Your Appointments</title>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
  <div class="container py-4">
    <h2>Your Appointments</h2>
    <a href="{{ url_for('book') }}" class="btn btn-success mb-3">Book Appointment</a>
    {% for appt in appointments %}
      <div class="card mb-2">
        <div class="card-body">
          <strong>{{ appt.date }} @ {{ appt.time }}</strong><br>
          <span>{{ appt.reason }}</span><br>
          <a href="{{ url_for('edit', id=appt.id) }}" class="btn btn-sm btn-warning mt-2">Edit</a>
          <a href="{{ url_for('cancel', id=appt.id) }}" class="btn btn-sm btn-danger mt-2">Cancel</a>
        </div>
      </div>
    {% endfor %}
    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary mt-4">Logout</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
    {% endfor %}
    {% endwith %}
  </div>
</body>
</html>
