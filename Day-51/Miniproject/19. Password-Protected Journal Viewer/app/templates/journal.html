{% extends 'base.html' %}
{% block content %}
<h2>My Journal</h2>
<form method="POST" action="{{ url_for('bp.add_entry') }}">
    <input type="text" name="title" placeholder="Entry Title"><br>
    <textarea name="content" placeholder="Write your thoughts..."></textarea><br>
    <input type="submit" value="Add Entry">
</form>
<ul>
  {% for entry in entries %}
    <li>
      <strong>{{ entry.title }}</strong><br>
      {{ entry.content }}<br>
      <a href="{{ url_for('bp.edit_entry', entry_id=entry.id) }}">Edit</a> |
      <a href="{{ url_for('bp.delete_entry', entry_id=entry.id) }}">Delete</a>
    </li>
  {% endfor %}
</ul>
<a href="{{ url_for('bp.logout') }}">Logout</a>
{% endblock %}
