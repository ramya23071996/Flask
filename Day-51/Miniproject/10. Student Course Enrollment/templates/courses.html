<!DOCTYPE html>
<html lang="en">
<head>
  <title>Available Courses</title>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-4">
    <h2 class="mb-4">Available Courses</h2>
    <div class="row">
      {% for course in courses %}
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ course.name }}</h5>
              <a href="{{ url_for('enroll', course_id=course.id) }}" class="btn btn-success">Enroll</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <a href="{{ url_for('history') }}" class="btn btn-outline-secondary mt-3">View Enrollment History</a>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-3">Logout</a>
  </div>
</body>
</html>
