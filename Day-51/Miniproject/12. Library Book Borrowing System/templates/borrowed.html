<!DOCTYPE html>
<html lang="en">
<head>
  <title>Borrowed Books</title>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Borrowed Books</h2>
    {% if last %}
      <div class="alert alert-info">Recently borrowed: <strong>{{ last }}</strong></div>
    {% endif %}
    <ul class="list-group">
      {% for b in borrowed %}
        <li class="list-group-item">
          {{ b.book.title }} â€” Borrowed by {{ b.user.username if current_user.is_admin else 'You' }}
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-4">Back to Dashboard</a>
  </div>
</body>
</html>
