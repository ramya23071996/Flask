<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Travel Plan</title>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>New Travel Plan</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.country.label }} {{ form.country(class="form-control mb-2") }}
      {{ form.date.label }} {{ form.date(class="form-control mb-2") }}
      {{ form.reason.label }} {{ form.reason(class="form-control mb-2") }}
      {{ form.submit(class="btn btn-primary") }}
    </form>
  </div>
</body>
</html>
