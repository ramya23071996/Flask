<!DOCTYPE html>
<html>
<head>
    <title>Event RSVP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash">{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
  <div class="wrapper">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
