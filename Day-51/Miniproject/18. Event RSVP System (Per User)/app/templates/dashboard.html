{% extends 'base.html' %}
{% block content %}
<h2>My RSVPs</h2>
{% if recent %}
  <p><strong>Recently RSVP’d:</strong> {{ recent }}</p>
{% endif %}
<ul>
  {% for rsvp in rsvps %}
    <li><strong>{{ rsvp.event_name }}</strong> — Status: {{ rsvp.status }}</li>
  {% endfor %}
</ul>
<a href="{{ url_for('bp.rsvp') }}">RSVP to Another Event</a><br><br>
<a href="{{ url_for('bp.logout') }}">Logout</a>
{% endblock %}
