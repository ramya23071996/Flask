{% extends 'base.html' %}

{% block content %}
<h2>Create Account</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <label for="username">{{ form.username.label }}</label>
    {{ form.username(id="username") }}

    <label for="password">{{ form.password.label }}</label>
    {{ form.password(id="password") }}

    {{ form.submit(class="btn") }}
</form>
{% endblock %}
