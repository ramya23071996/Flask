<!DOCTYPE html>
<html lang="en">
<head>
  <title>Submit Review</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Add Movie Review</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">{{ form.movie_title.label }} {{ form.movie_title(class="form-control") }}</div>
      <div class="mb-3">{{ form.rating.label }} {{ form.rating(class="form-control") }}</div>
      <div class="mb-3">{{ form.comment.label }} {{ form.comment(class="form-control", rows="4") }}</div>
      {{ form.submit(class="btn btn-success") }}
    </form>
  </div>
</body>
</html>
