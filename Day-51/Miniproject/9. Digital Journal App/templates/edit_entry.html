<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ 'Edit' if form.title.data else 'Add' }} Entry</title>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2>{{ 'Edit' if form.title.data else 'New' }} Journal Entry</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">{{ form.title.label }} {{ form.title(class="form-control") }}</div>
      <div class="mb-3">{{ form.content.label }} {{ form.content(class="form-control", rows="5") }}</div>
      {{ form.submit(class="btn btn-primary") }}
    </form>
  </div>
</body>
</html>
