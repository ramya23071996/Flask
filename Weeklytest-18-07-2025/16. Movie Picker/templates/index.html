<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Picker</title>
</head>
<body>
    <h1>Pick a Movie Genre</h1>
    <form method="POST">
        <label for="genre">Select Genre:</label>
        <select name="genre" id="genre" required>
            {% for g in genres %}
                <option value="{{ g }}">{{ g.title() }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Show Movies</button>
    </form>
</body>
</html>
