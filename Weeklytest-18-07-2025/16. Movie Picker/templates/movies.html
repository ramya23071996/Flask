<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ genre }} Movies</title>
</head>
<body>
    <h1>{{ genre }} Movies</h1>

    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found in this genre.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Pick Another Genre</a>
</body>
</html>
