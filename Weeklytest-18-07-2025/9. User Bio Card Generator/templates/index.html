{% extends "base.html" %}
{% block title %}Enter Your Bio{% endblock %}
{% block content %}
    <h1>Enter Your Bio</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="number" name="age" placeholder="Your Age" required><br><br>
        <input type="text" name="hobbies" placeholder="Hobbies (comma-separated)" required><br><br>
        <button type="submit">Generate Bio Card</button>
    </form>
{% endblock %}
