{% extends "base.html" %}
{% block title %}Quiz Question {{ question_id }}{% endblock %}
{% block content %}
    <div class="quiz-box">
        <h2>Question {{ question_id }}</h2>
        <p class="question-text">{{ question.question }}</p>
        <ul class="option-list">
            {% for option in question.options %}
                <li class="option">{{ option }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
