{% extends 'base.html' %}

{% block content %}
    <h2>Feedback Received</h2>
    {% if feedback %}
        <ul>
        {% for entry in feedback %}
            <li><strong>{{ entry.name }}:</strong> {{ entry.message }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No feedback submitted yet.</p>
    {% endif %}
{% endblock %}
