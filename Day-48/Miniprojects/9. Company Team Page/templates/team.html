{% extends "base.html" %}
{% block content %}
    <h2>Our Amazing Team</h2>
    <div class="team-grid">
        {% for member in team %}
            <div class="team-card {% if member.role == 'Team Lead' %}lead{% endif %}">
                <img src="{{ url_for('static', filename='images/' ~ member.photo) }}" alt="{{ member.name }}" class="profile-img">
                <h3>{{ member.name }}</h3>
                <p>{{ member.role }}</p>
                {% if member.role == 'Team Lead' %}
                    <span class="tag">‚≠ê Team Lead</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
