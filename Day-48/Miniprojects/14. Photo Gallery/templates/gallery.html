{% extends "base.html" %}
{% block content %}
    <h2>Photo Gallery</h2>
    {% if images %}
        <div class="gallery-grid">
            {% for img in images %}
                <div class="gallery-card">
                    <img src="{{ url_for('static', filename='images/gallery/' ~ img) }}" alt="Photo" class="gallery-img">
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-photos">ðŸš« No photos available.</p>
    {% endif %}
{% endblock %}
