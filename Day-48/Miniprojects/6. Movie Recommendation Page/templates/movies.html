{% extends "base.html" %}
{% block content %}
    <div class="movie-grid">
        {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ url_for('static', filename='images/' ~ movie.poster) }}" alt="{{ movie.title }} poster" class="poster">
                <h3>{{ movie.title }}</h3>

                {% if movie.new_release %}
                    <span class="new-release">ðŸ†• New Release</span>
                {% endif %}

                <div class="stars">
                    {% for _ in range(movie.rating) %}
                        <img src="{{ url_for('static', filename='images/star.png') }}" alt="Star" class="star">
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
