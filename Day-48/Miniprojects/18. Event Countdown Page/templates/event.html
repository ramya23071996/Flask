{% extends "base.html" %}
{% block content %}
    {% if event_started %}
        <h2 class="started">🎉 The event has started!</h2>
    {% else %}
        <h2>Countdown to Event:</h2>
        <div id="countdown" class="countdown-box">Loading...</div>
        <script>
            const eventDate = new Date("{{ event_date.strftime('%Y-%m-%dT%H:%M:%S') }}");
            startCountdown(eventDate);
        </script>
    {% endif %}
{% endblock %}
