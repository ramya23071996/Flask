{% extends "base.html" %}
{% block content %}
    <h2>Featured Products</h2>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card {% if not product.in_stock %}out-of-stock{% endif %}">
                <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}" class="product-img">
                <h3>{{ product.name }}</h3>
                <p>₹{{ product.price }}</p>
                {% if product.in_stock %}
                    <button class="buy-btn">Buy Now</button>
                {% else %}
                    <p class="stock-msg">❌ Out of Stock</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
